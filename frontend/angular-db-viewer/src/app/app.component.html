<div class="container">
  <button (click)="getDataFromBackend()" class="button">Get two tables from database</button>

  <div class="table-block" [hidden]="!finish">

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="tournaments">

        <ng-container matColumnDef="id_tournament">
          <th mat-header-cell *matHeaderCellDef>ID Tournament</th>
          <td mat-cell *matCellDef="let tournament">{{tournament.id_tournament}}</td>
        </ng-container>

        <ng-container matColumnDef="location">
          <th mat-header-cell *matHeaderCellDef>Location</th>
          <td mat-cell *matCellDef="let tournament">{{tournament.location}}</td>
        </ng-container>

        <ng-container matColumnDef="count_stages">
          <th mat-header-cell *matHeaderCellDef>Count stages</th>
          <td mat-cell *matCellDef="let tournament">{{tournament.count_stages}}</td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let tournament">{{tournament.name}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="tournamentColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: tournamentColumns;"></tr>
      </table>

      <mat-paginator #tournamentPaginator="matPaginator" showFirstLastButtons
                     [length]="this.tournamentCount"
                     [pageSize]="COUNT_PER_PAGE">
      </mat-paginator>
    </div>

    <div class="mat-elevation-z8 margin-table">
      <table mat-table [dataSource]="races">

        <ng-container matColumnDef="id_race">
          <th mat-header-cell *matHeaderCellDef>ID Race</th>
          <td mat-cell *matCellDef="let race">{{race.id_race}}</td>
        </ng-container>

        <ng-container matColumnDef="id_tournament">
          <th mat-header-cell *matHeaderCellDef>ID Tournament</th>
          <td mat-cell *matCellDef="let race">{{race.id_tournament}}</td>
        </ng-container>

        <ng-container matColumnDef="stage_of_tournament">
          <th mat-header-cell *matHeaderCellDef>Stage of tournament</th>
          <td mat-cell *matCellDef="let race">{{race.stage_of_tournament}}</td>
        </ng-container>

        <ng-container matColumnDef="max_rank">
          <th mat-header-cell *matHeaderCellDef>Max rank</th>
          <td mat-cell *matCellDef="let race">{{race.max_rank}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="raceColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: raceColumns;"></tr>
      </table>

      <mat-paginator #racePaginator="matPaginator" showFirstLastButtons
                     [length]="this.raceCount"
                     [pageSize]="COUNT_PER_PAGE">
      </mat-paginator>
    </div>
  </div>

</div>
