<div class="container">
  <form [formGroup]="form">

    <mat-form-field *ngFor="let element of data.element">
      <mat-label>{{element.name}}</mat-label>
      <input type="text" matInput [value]="element.value"
             [formControlName]="element.name">
      <mat-hint *ngIf="form.get(element.name).invalid && form.get(element.name).touched">
      <span *ngIf="form.get(element.name).errors['required']">
        This field should not be empty
      </span>
      </mat-hint>
    </mat-form-field>

    <mat-hint class="error" *ngIf="error">
      <span>{{error}}</span>
    </mat-hint>

    <button mat-raised-button color="primary" [disabled]="form.invalid" (click)="submit()">Change data</button>
  </form>
</div>
